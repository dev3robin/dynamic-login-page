<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="index.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
      <div class="container">
            <div class="form-container sign-in">
                  <form action="#">
                        <h1>Sign In</h1>
                        <div class="social-container">
                              <div class="social"><i class="fa-brands fa-facebook-f"></i></div>
                              <div class="social"><i class="fa-brands fa-google-plus-g"></i></div>
                              <div class="social"><i class="fa-brands fa-linkedin-in"></i></div>
                        </div>
                        <span>or use your account</span>
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="password">
                        <p>Forgot your password?</p>
                        <button>Sign In</button>
                  </form>
            </div>
            <div class="form-container sign-up">
                  <form action="#">
                        <h1>Create Account</h1>
                        <div class="social-container">
                              <div class="social"><i class="fa-brands fa-facebook-f"></i></div>
                              <div class="social"><i class="fa-brands fa-google-plus-g"></i></div>
                              <div class="social"><i class="fa-brands fa-linkedin-in"></i></div>
                        </div>
                        <span>or use your email for registration</span>
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button>Sign Up</button>
                  </form>
            </div>
            <div class="toggle-container">
                  <div class="greeting-container SIGN-UP">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="btn sign-up-btn">SIGN UP</button>
                  </div>
                  <div class="greeting-container SIGN-IN">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="btn sign-in-btn">SIGN IN</button>
                  </div>
            </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
